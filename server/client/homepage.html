<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link  type="text/css" rel="stylesheet" href="css/homepage.css">
    <link  type="text/css" rel="stylesheet" href="css/contactUs.css">

    
        <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
           <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

     <!-- toast-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>

        <!--navbar-two-->

    <div class="homepage">

        <div class="navbar-2">
            <img src="img/icon/icon-02-primary-logo.png" alt="logo" class="logo" >
            <p class="navbar-two-title">FORTHWELL INSURANCE AGENCY</p>
        </div>

        <div class="login">
            <button class="log"> Login</button>
            <button class="signup"> Sign Up</button>
            <button class="admin">Admin</button>
        </div>


        <img src="img/homepage-background.png" alt="" class="homepage-background">


        <div class="homepage-content">
            <p class="homepage-content-title">FORTHWELL INSURANCE AGENCY</p>
            <p class="homepage-content-text">We are a leading insurance agency in Kenya. We offer a wide range of insurance products and services to our clients. We are committed to providing our clients with the best insurance services and products in the market.</p>
            
        </div>

        <div class="posters-container">

            <img src="img/front2.jpeg" alt="" class="posters">
            <img src="img/front3.jpeg" alt="" class="posters">
            <img src="img/front4.jpeg" alt="" class="posters">
            <img src="img/front 6.jpeg" alt="" class="posters">
           
        </div>
    </div>

    <script>
        const login = document.querySelector('.log');
        const signup = document.querySelector('.signup');
        const admin = document.querySelector('.admin');

        login. addEventListener('click', () => {
            window.location.href = "login.html";
        });

        signup.addEventListener('click', () => {
            window.location.href = "signin.html";
        });

        admin.addEventListener('click', () => {
            window.location.href = "adminLogin.html";
        })


    </script>
    
</body>
</html>
