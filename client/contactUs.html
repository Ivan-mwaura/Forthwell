<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <link  type="text/css" rel="stylesheet" href="css/contactUs.css">

       <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

     <!-- toast-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <div class="navbar-one">

        <div class="navbar-one-left">
            <div class="contacts">
                
                <p> <small class="fa fa-phone-alt me-2"></small> +254 791 190 682</p>
                <p><small class="far fa-envelope-open me-2"></small> info@forthwell.co.ke</p>
            </div>
            <div class="opening-time">
                <p><small class="far fa-clock me-2"></small> Mon- Fri : 08 AM - 06 PM Sat : 09 AM - 02PM</p>
             </div>

        </div>

        <div class="navbar-one-right">
            <a class="text-white-50 ms-4" href="https://www.facebook.com/forthwellke"><i class="fab fa-facebook-f" style="color: white;"></i></a>
            <a class="text-white-50 ms-4" href="https://twitter.com/ForthwellKe"><i class="fab fa-twitter" style="color: white;"></i></a>
            <a class="text-white-50 ms-4" href="https://www.linkedin.com/company/forthwellke"><i class="fab fa-linkedin-in" style="color: white;"></i></a>
            <a class="text-white-50 ms-4" href="https://www.instagram.com/forthwellke"><i class="fab fa-instagram" style="color: white;"></i></a>
        </div>

    </div>

    <!--navbar-two-->

    <div class="navbar-two">
        <img src="img/icon/icon-02-primary-logo.png" alt="logo" class="logo" >
        <p class="navbar-two-title">FORTHWELL INSURANCE AGENCY</p>
    </div>

    <div class="body">
        <img src="img/contact-us-2.jpeg" alt="" class="body-background">

        <div class="forthwell-contacts">

            <div class="contact-media">
                <p style="color: rgb(49, 49, 146);"><u><i>contact us through</i></u></p>
                <div class="contacts--">
                    <p> <small class="fa fa-phone-alt me-2"></small> +254 791 190 682</p>
                    <p><small class="far fa-envelope-open me-2"></small> info@forthwell.co.ke</p>
                </div>
    
    
                <div class="social-media">
                    <a class="text-white-50 ms-4" href="https://www.facebook.com/forthwellke"><i class="fab fa-facebook-f" style="color: white;"> Facebook</i></a>
                    <a class="text-white-50 ms-4" href="https://twitter.com/ForthwellKe"><i class="fab fa-twitter" style="color: white;"> @forthwellKe</i></a>
                    <a class="text-white-50 ms-4" href="https://www.linkedin.com/company/forthwellke"><i class="fab fa-linkedin-in" style="color: white;"> Linked In</i></a>
                    <a class="text-white-50 ms-4" href="https://www.instagram.com/forthwellke"><i class="fab fa-instagram" style="color: white;"> Instagram</i></a>
                </div>
                
            </div>

            <div class="contact-us">
                
                <form class="border p-4 rounded"  id="contactUs-support" >
                    <p style="text-align: center;"><u><i>send us your inquiry</i></u></p>
                    <div class="mb-3" id="input">
                      <label for="firstName" class="form-label"
                        >full name</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="name"
                        placeholder="Enter your first name"
                        required
                      />
                    </div>

                    <div class="mb-3" id="input">
                        <label for="phone" class="form-label">Phone No</label>
                        <input
                          type="tel"
                          class="form-control"
                          id="phone"
                          placeholder="Enter your phone number"
                          required
                        />
                      </div>

                    <div class="mb-3" id="input">
                      <label for="email" class="form-label">Email Add</label>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="Enter your email"
                        required
                      />
                    </div>

                    <p id="response-error" style="color: red; font-size: 12px; text-align: center;"></p>
                    


                    <div class="text-area" id="input" >
                      <label for="message" class="form-label"> Message</label>
                      <textarea
                        class="form-control"
                        id="message"
                        rows="4"
                        placeholder="Enter your message"
                        required
                      ></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">
                      Submit
                    </button>
                  </form>
            </div>


        </div>
    </div>

    <script src="js/contactUsSupport.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
